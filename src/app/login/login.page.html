<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Email Field -->
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" required placeholder="Enter your email"></ion-input>
  </ion-item>

  <!-- Password Field -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required placeholder="Enter your password"></ion-input>
  </ion-item>

  <!-- Login Button -->
  <ion-button expand="full" (click)="login()" class="login-btn">Login</ion-button>

  <!-- Error Message (Optional) -->
  <ion-text color="danger" *ngIf="loginError">
    <p>{{ loginErrorMessage }}</p>
  </ion-text>
</ion-content>
